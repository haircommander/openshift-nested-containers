schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: che-nested-containers-demo
projects:
- name: openshift-nested-containers
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/cgruver/openshift-nested-containers.git
- name: sam-cli-demo
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/aws/aws-sam-cli-app-templates.git
- name: quarkus-dev-services-demo
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/cgruver/quarkus-kafka.git
- name: localstack-demo
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/localstack/localstack-demo.git
- name: ansible-demo
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/cgruver/che-ansible-demo.git
components:
- name: dev-tools
  attributes:
    # pod-overrides: {"metadata": {"annotations": {"io.kubernetes.cri-o.Devices":"/dev/fuse,/dev/net/tun","io.openshift.nested-podman":""}}}
    # container-overrides: {"securityContext": {"procMount": "Unmasked"}}
    pod-overrides: {"metadata": {"annotations": {"io.kubernetes.cri-o.Devices":"/dev/fuse","io.openshift.nested-podman":""}}}

  container: 
    image: quay.io/cgruver0/che/che-dev-image:nested
    memoryLimit: 6Gi
    mountSources: true
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/openshift-nested-containers/my-workspace.code-workspace"
    - name: DOCKER_HOST
      value: "unix:///tmp/podman.sock"
    - name: CONTAINER_HOST
      value: "unix:///tmp/podman.sock"
    - name: TESTCONTAINERS_RYUK_DISABLED
      value: "true" 
    - name: TESTCONTAINERS_CHECKS_DISABLE
      value: "true"
    - name: DOCKER_SOCK
      value: /tmp/podman.sock
    - name: DOCKER_CMD
      value: podman
  image:
    imageName: quay.io/cgruver0/che/che-dev-image:nested
    autoBuild: true
    dockerfile:
      uri: podman-image/podman-runner.Containerfile

commands:
- exec:
    label: "Start Podman Service"
    component: dev-tools
    workingDir: ${PROJECTS_ROOT}
    commandLine: "unset CONTAINER_HOST && podman --log-level debug system service --time=0 unix:///tmp/podman.sock"
    group:
      kind: run
      isDefault: true
  id: start-podman

